<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="print.css" media="screen">
</head>
<body>
    <header>
        <h1>Form Page</h1>
    </header>
    <main>
        <h3>Fill out the form to sign up.</h3>
        <form action="formprocess.html" method="get" id="myForm">
            <fieldset>
                <legend>Sign Up</legend>
                <div class="form-row">
                    <label for="full_name" >Full Name:</label>
                    <input type="text" name="fname" placeholder="Full Name" id="full_name">
                </div>
                
                <div class="form-row">
                    <label for="email">Email: </label> 
                    <input type="email" name="fullname" id="email">
                </div>
                <div class="form-row">
                    <label for="age"> Age: </label> 
                    <input type="number" name="age" id="age" min="18" max="130">
                </div>
                

                <div class="form-row">
                    <label for="pass">Password: </label> 
                    <input type="password" name="pass" id="pass">
                </div>

                <div class="form-row">
                    <label for="state">State</label>
                    <select name="state" id="state">
                        <option value="blank">----</option>
                        <option value="CA">California</option>
                        <option value="HI">Hawaii</option>
                        <option value="UT">Utah</option>
                    </select>
                </div>
                

                <div class="check-row">
                    <div class="spacer">Gender:</div>
                    <label><input type="radio" name="gender" value="male">Male</label>
                    <label><input type="radio" name="gender" value="female">Female</label>
                </div>

                <div class="form-row">
                    <label for="date">Date of Birth: </label> 
                    <input type="date" name="date" id="date">
                </div>
                

                <div class="form-row">
                    <label for="comments">Comments</label>
                    <textarea name="comments" id="comments">Hello</textarea>
                </div>

                <div class="check-row">
                    <div class="spacer"></div>
                    <label><input type="checkbox" checked>I agree to the terms</label>
                </div>

                <div class="form-row">
                    <div class="spacer"></div>
                    <input type="submit" value="Sign up">
                </div>
            </fieldset>
        </form>

    </main>
    <footer>
        <p>&copy; 2025 Anar Fuxiang</p>
    </footer>
    <script>
        document.getElementById('myForm').addEventListener('submit',function(event){
            event.preventDefault();
            alert("Form Submitted");
        })
    </script>
</body>
</html>
