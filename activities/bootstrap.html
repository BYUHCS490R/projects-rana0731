<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <h1>Bootstrap!</h1>
    <div class="d-flex justify-content-around mb-5">
        <div class="p-2 bg-primary-subtle border border-primary-subtle rounded-3">Flex item 1</div>
        <div class="p-2 bg-primary-subtle border border-primary-subtle rounded-3">Flex item 2</div>
        <div class="p-2 bg-primary-subtle border border-primary-subtle rounded-3">Flex item 3</div>

    </div>

    <div class="mb-5">
        <label for="exampleFormControlInput1" class="form-label ">Email address</label>
        <input type="email" class="form-control border-primary-subtle rounded-3" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
    <div class="mb-5">
        <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
        <textarea class="form-control border border-primary-subtle rounded-3" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <h1> Can you use Bootstrap on your final project? </h1>
    <p>I can use this framework. It looks more easier to use it. Added some example of Bootstrap.</p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
